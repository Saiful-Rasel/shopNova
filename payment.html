<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: #f5f5f5;
    }

    nav {
      background: #222;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      display: block;
      text-align: center;
      margin-top: 25px;
      padding: 14px;
      background: #2f7afe;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }

    .btn:hover {
      background: #1f5bca;
    }
  </style>

</head>
<body>

 

  <!-- Payment Section -->
  <div class="container">
    <h1>Make Payment</h1>
    <p>Fill your card details to complete payment.</p>

    <form>

      <label>Full Name</label>
      <input type="text" placeholder="Enter card holder name" required />

      <label>Card Number</label>
      <input type="text" placeholder="1234 5678 9101 1213" maxlength="16" required />

      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" maxlength="5" required />

      <label>CVV</label>
      <input type="password" placeholder="123" maxlength="3" required />

      <a href="success.html" class="btn">Pay Now</a>

    </form>
  </div>

</body>
</html>
