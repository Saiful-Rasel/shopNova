          <a class="btn" href="product-details.html">View</a>

        <svg viewBox="0 0 200 120" aria-hidden="true"><rect width="200" height="120" rx="6" fill="#f0fbff"/><rect x="40" y="20" width="120" height="80" rx="6" fill="#00a3ff"/></svg>

      <article class="card">
